<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Triagem Automática</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Triagem Automática</h1>
            <p>Sistema de avaliação inicial</p>
        </div>
        
        <div class="question-container">
            <div class="question-number">1</div>
            <h2 class="question-text">Qual é o principal sintoma que você está sentindo atualmente?</h2>
        </div>
        
        <div class="input-container">
            <input type="text" class="input-field" placeholder="Descreva seu sintoma principal...">
        </div>
        
        <div class="button-container">
            <button class="btn btn-primary">Próxima Pergunta</button>
            <button class="btn btn-secondary">Voltar</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-text">
                <span>Progresso</span>
                <span>25%</span>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
